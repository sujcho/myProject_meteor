<!-- Register Modal -->
<template name="registerModal">
	<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				</div>
				<div class="modal-body">
				<!--sign up using useraccounts:bootstrap, fix state to sign up -->	
        			{{> atForm state='signUp'}}			        			
				</div>
				<div class="modal-footer">
					<a href="#collapseOne" role="button" data-toggle="collapse" aria-expanded="true" aria-controls="collapseOne">Terms and Condition</a>
				</div>
			</div>
		</div>
	</div>
</template>
